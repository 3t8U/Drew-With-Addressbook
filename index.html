<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <hr>
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name" class="form-control">
          </div>
          <label for="new-last-name">Last Name</label>
          <input type="text" id="new-last-name" class="form-control">
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number" class="form-control">
          </div>
          <div class="form-group">
            <label for="new-email">Electronic Mail</label>
            <input type="text" id="new-email" class="form-control">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" id="new-address" class="form-control">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <h2>Contacts:</h2>
        <ul id="contacts" >
        </ul>
      </div>
      <div class="jumbotron">
      <div class="col-md-6">
        <h3 id="outputH">Details:</h3>
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <hr>
          <p>Last Name: <span class="last-name textwrap"></span></p>
          <hr>
          <p>Phone Number: <span class="phone-number"></span></p>
          <hr>
          <p>Electronic Mail: <span class="email textwrap"></span></p>
          <hr>
          <p>Address: <span class="address textwrap"></span></p>
          <hr>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
